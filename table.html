<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表の例</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">表の例</h2>

<table>
    <tr>
        <th>名前</th>
        <th>年齢</th>
        <th>職業</th>
    </tr>
    <tr>
        <td>田中 太郎</td>
        <td>25</td>
        <td>エンジニア</td>
    </tr>
    <tr>
        <td>佐藤 花子</td>
        <td>30</td>
        <td>デザイナー</td>
    </tr>
    <tr>
        <td>鈴木 一郎</td>
        <td>22</td>
        <td>学生</td>
    </tr>
</table>

</body>
</html>
